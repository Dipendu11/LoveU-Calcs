<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LoveU Calc</title>
    <meta name="description" content="Get in touch with the LoveU Calc team. Report bugs, suggest new calculators, or say hello.">
    <link rel="canonical" href="https://loveucalc.com/contact">
    
    <style>
        /* 1. MODERN APP VARIABLES */
        :root {
            --bg-body: #f8fafc;
            --surface: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            
            --love-pink: #db2777;
            --calc-blue: #2563eb;
            --gradient-brand: linear-gradient(135deg, #db2777 0%, #2563eb 100%);
            
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-float: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.025);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 2. RESET & BASE */
        * { box-sizing: border-box; }
        
        body { 
            margin: 0; 
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-body); 
            color: var(--text-main); 
            line-height: 1.6;
            display: flex; flex-direction: column; min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        main { flex: 1; width: 100%; }
        a { text-decoration: none; color: inherit; transition: var(--transition); }
        
        .container { max-width: 700px; margin: 0 auto; padding: 0 1.5rem; }
        @media (max-width: 480px) { .container { padding: 0 1.25rem; } }

        /* 3. HEADER */
        header { 
            padding: 1rem 0; 
            position: sticky; top: 0; z-index: 50;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .header-inner { display: flex; justify-content: space-between; align-items: center; }
        .header-left { display: flex; align-items: center; gap: 1.2rem; }

        .icon-btn {
            background: transparent; border: none; cursor: pointer; padding: 8px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; width: 44px; height: 44px;
            transition: var(--transition);
        }
        .icon-btn:hover { background: rgba(0,0,0,0.04); }

        .burger-icon { width: 22px; height: 2.5px; background: var(--text-main); position: relative; border-radius: 2px; }
        .burger-icon::before, .burger-icon::after {
            content: ''; position: absolute; left: 0;
            width: 22px; height: 2.5px; background: var(--text-main); border-radius: 2px;
        }
        .burger-icon::before { top: -7px; }
        .burger-icon::after { top: 7px; }

        .search-icon svg { width: 26px; height: 26px; fill: none; stroke: var(--text-main); stroke-width: 2.5; stroke-linecap: round; }

        /* LOGO */
        .logo-wrapper {
            display: flex; align-items: baseline; gap: 0; 
            font-size: 1.6rem; font-weight: 800; letter-spacing: -0.5px;
            color: var(--text-main);
        }
        .logo-love { color: var(--love-pink); }
        .logo-calc { color: var(--calc-blue); }
        
        .logo-u-svg {
            width: 22px; height: 22px; display: block;
            margin-left: 4px; margin-right: 2px;
            transform: rotate(-15deg); transform-origin: bottom center;
            position: relative; top: 2px;
        }

        /* 4. PAGE HERO */
        .page-hero { 
            padding: 3rem 0 2rem 0; 
            text-align: center;
        }
        .page-hero h1 { 
            font-size: 2rem; font-weight: 900; margin: 0 0 1rem 0; 
            letter-spacing: -1px; color: var(--text-main);
        }
        .page-hero p { font-size: 1.1rem; color: var(--text-muted); margin: 0; }

        /* 5. FORM STYLES (MODERN CARD) */
        .contact-card {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            margin-bottom: 5rem;
        }

        .contact-form { display: grid; gap: 1.5rem; }

        label { 
            display: block; font-weight: 700; margin-bottom: 0.5rem; 
            font-size: 0.95rem; color: var(--text-main);
        }

        /* Modern Input Styles */
        input, textarea {
            width: 100%; padding: 14px; font-size: 1rem;
            border: 1px solid var(--border); 
            border-radius: var(--radius-md); /* Rounded inputs */
            background: #fff; appearance: none; font-family: inherit;
            color: var(--text-main);
            transition: var(--transition);
        }

        input:focus, textarea:focus { 
            outline: none; 
            border-color: var(--calc-blue); 
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); /* Glow effect */
        }

        textarea { resize: vertical; min-height: 150px; }

        /* SCOPED BUTTON STYLES (Does not break header) */
        .contact-form button {
            background: var(--text-main); /* Fallback */
            background: var(--gradient-brand); /* Modern Gradient */
            color: #fff; border: none;
            padding: 16px 32px; font-size: 1rem; font-weight: 700;
            border-radius: var(--radius-md);
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            width: 100%; 
            transition: opacity 0.2s, transform 0.2s;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .contact-form button:hover { 
            opacity: 0.9; 
            transform: translateY(-1px);
        }

        @media (min-width: 600px) { 
            .contact-form button { width: auto; justify-self: start; } 
        }

        /* 6. OVERLAYS & SEARCH */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(4px);
            z-index: 100; opacity: 0; visibility: hidden; transition: opacity 0.2s;
        }
        .overlay.active { opacity: 1; visibility: visible; }

        .menu-drawer {
            position: fixed; top: 0; left: 0; bottom: 0; width: 300px; 
            background: var(--surface); z-index: 101; padding: 2rem;
            transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 10px 0 25px rgba(0,0,0,0.1);
        }
        .overlay.active .menu-drawer { transform: translateX(0); }

        .drawer-header { display: flex; justify-content: space-between; margin-bottom: 2rem; align-items: center; }
        .close-btn { font-size: 1.8rem; background: none; border: none; cursor: pointer; color: var(--text-muted); }

        .nav-links a { 
            display: block; padding: 15px 0; font-size: 1.1rem; font-weight: 600; 
            color: var(--text-main); border-bottom: 1px solid var(--border); 
        }
        .nav-links a:hover { color: var(--calc-blue); padding-left: 5px; }

        .search-bar-container {
            position: fixed; top: 0; left: 0; width: 100%; background: var(--surface); 
            z-index: 101; padding: 1.5rem; transform: translateY(-100%); transition: transform 0.3s;
            border-bottom: 1px solid var(--border); display: flex; gap: 1rem; align-items: center;
        }
        .overlay.active .search-bar-container { transform: translateY(0); }
        .search-input {
            width: 100%; padding: 12px 0; font-size: 1.2rem; border: none; 
            border-bottom: 2px solid var(--border); outline: none; color: var(--text-main);
        }
        .search-input:focus { border-color: var(--calc-blue); }
        .search-results-container { max-width: 1000px; margin: 0 auto; padding: 1rem 1.5rem; background: var(--surface); }
        .search-result-item { display: block; padding: 15px 0; border-bottom: 1px solid var(--border); font-size: 1.1rem; font-weight: 600; }
        .search-result-item:hover { color: var(--calc-blue); }

        /* 7. FOOTER */
        footer { 
            border-top: 1px solid var(--border); padding: 4rem 0; 
            background: var(--surface); text-align: center; color: var(--text-muted); font-size: 0.9rem; margin-top: auto; 
        }
        .footer-links a { margin: 0 15px; font-weight: 600; color: var(--text-main); }
        .footer-links a:hover { color: var(--calc-blue); }
    </style>
</head>
<body>

    <div id="menuOverlay" class="overlay">
        <div class="menu-drawer">
            <div class="drawer-header">
                <span style="font-weight:800; font-size:1.4rem;">Menu</span>
                <button id="closeMenu" class="close-btn" aria-label="Close">&times;</button>
            </div>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/categories/construction-materials">Construction</a>
                <a href="/categories/education-academics">Education</a>
                <a href="/categories/salary-finance">Finance</a>
                <a href="/categories/general-lifestyle">Lifestyle</a>
                <a href="/contact">Contact Us</a>
            </nav>
        </div>
    </div>

    <div id="searchOverlay" class="overlay">
        <div class="search-bar-container">
            <input type="text" id="globalSearchInput" class="search-input" placeholder="Search tools (e.g. 'Asphalt', 'CGPA')..." autocomplete="off">
            <button id="closeSearch" class="close-btn" aria-label="Close">&times;</button>
        </div>
        <div id="searchResults" class="search-results-container"></div>
    </div>

    <header>
        <div class="container header-inner">
            <div class="header-left">
                <button id="menuBtn" class="icon-btn" aria-label="Menu">
                    <div class="burger-icon"></div>
                </button>
                
                <a href="/" class="logo-wrapper">
                    <span class="logo-love">Love</span>
                    <svg class="logo-u-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="uGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#db2777" />
                                <stop offset="100%" style="stop-color:#2563eb" />
                            </linearGradient>
                        </defs>
                        <path d="M 20 10 L 20 60 Q 20 90 50 90 Q 80 90 80 60 L 80 10" 
                              stroke="url(#uGradient)" stroke-width="28" stroke-linecap="round" />
                    </svg>
                    <span class="logo-calc">Calc.</span>
                </a>
            </div>
            
            <button id="searchBtn" class="icon-btn search-icon" aria-label="Search">
                <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>
    </header>

    <main class="container">
        
        <section class="page-hero">
            <h1>Contact Us</h1>
            <p>Have a suggestion for a new tool or found a bug? We'd love to hear from you.</p>
        </section>

        <div class="contact-card">
            <form action="https://formsubmit.co/YOUR_EMAIL_ADDRESS" method="POST" class="contact-form">
                
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://loveucalc.com/">
                <input type="hidden" name="_subject" value="New Contact from LoveU Calc">

                <div>
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="I found a bug in the CGPA calculator..."></textarea>
                </div>

                <button type="submit">Send Message â†’</button>
            </form>
        </div>

    </main>

    <footer id="footer">
        <div class="container">
            <div class="footer-links">
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
                <a href="/privacy">Privacy</a>
                <a href="/disclaimer">Disclaimer</a>
            </div>
            <p>&copy; 2026 LoveU Calc. Use for reference only.</p>
        </div>
    </footer>

    <script src="/scripts.js" defer></script>

</body>
</html>
