<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Calculators - CalcsHub</title>

    <style>
        /* --- COPY VARIABLES FROM HOMEPAGE (Ensures consistent look) --- */
        :root {
            --bg-body: #ffffff;
            --bg-card: #f9f9f9;
            --text-main: #111111;
            --text-muted: #666666;
            --border: #e0e0e0;
            --accent: #000000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px; /* Narrower width for reading lists */
            margin: 0 auto;
            padding: 0 20px;
        }

        a { text-decoration: none; color: inherit; }

        /* --- HEADER --- */
        header { padding: 25px 0; border-bottom: 1px solid var(--border); margin-bottom: 30px; }
        .logo { font-weight: 800; font-size: 1.2rem; }

        /* --- BREADCRUMBS (Critical for SEO) --- */
        .breadcrumbs {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 15px;
        }
        .breadcrumbs a:hover { text-decoration: underline; }

        /* --- PAGE TITLE --- */
        .category-header { margin-bottom: 40px; }
        .category-header h1 { font-size: 2rem; margin-bottom: 10px; letter-spacing: -0.5px; }
        .category-header p { color: var(--text-muted); }

        /* --- TOOL LIST --- */
        .tool-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .tool-card {
            display: flex;
            align-items: center; /* Vertically center content */
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-card);
            transition: 0.1s;
        }

        /* Large touch target for mobile */
        .tool-card:hover { border-color: #999; background: #fff; }

        .tool-info h2 { font-size: 1.1rem; font-weight: 700; margin-bottom: 4px; color: var(--accent); }
        .tool-info p { font-size: 0.9rem; color: var(--text-muted); margin: 0; }
        
        .arrow { margin-left: auto; font-size: 1.2rem; color: #ccc; }

        /* --- FOOTER --- */
        footer { margin-top: auto; border-top: 1px solid var(--border); padding: 30px 0; text-align: center; color: var(--text-muted); font-size: 0.85rem; }

    </style>
</head>
